site_name: Welcome to EA2P (Energy-Aware Application Profiler) Documentation
site_url: https://hpc-cri.github.io/EA2P/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.top
    - content.action.edit
    - content.action.view
    - content.tooltips
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  language: en
  palette:
    # palette for dark mode
    - scheme: green
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    # Palette for light mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

nav:
  - Home: index.md
  - Installation: install.md
  - API Reference:
    - 'API Reference': api_documentation/api_documentation.md
    - 'ea2p.PowerMeter': api_documentation/PowerMeter.md
    - 'ea2p.wrapper': api_documentation/wrapper.md
    - 'ea2p.power': api_documentation/power.md
    - 'ea2p.amd': api_documentation/amd.md
    - 'ea2p.intel': api_documentation/intel.md
    - 'ea2p.nvidia': api_documentation/nvidia.md
    - 'ea2p.ram': api_documentation/ram.md
  - Developper Guide: developper_guide.md
  - About:
    #- 'About Us': about/about.md
    #- 'License': 'about/license.md'
    #- 'Release Notes': 'about/release-notes.md'
    - 'Contribution': about/Contribution.md

plugins:
  - social
  - search
  - markdown-exec
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://installer.readthedocs.io/en/stable/objects.inv  # demonstration purpose in the docs
          - https://mkdocstrings.github.io/autorefs/objects.inv
          paths: [ea2p/src/]
          options:
            docstring_options:
              ignore_init_summary: false
            docstring_section_style: list
            #filters: ["!^_"]
            heading_level: 1
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://hpc-cri.github.io/EA2P/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - callouts
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "Â¤"


